    <script>
      document.getElementById("form").addEventListener("submit", function (e) {

          {
            method: "POST",
            body: form,
          }
        )
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            this.reset();
          })
          .catch((error) => {
            console.error("Error!", error.message);
          });
